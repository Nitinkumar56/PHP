<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["hello","welcome"];
        for(var i=0;i<a.length;i++)
        {
            document.write(a[i]);
        }
    </script>
    <br><br><br>
    <script>
        for(var j of a)
        {
            document.write(a[j]);
        }
    </script>
    <br><br><br>
    <script>
        for(var k in a)
        {
            document.write(k);
        }
    </script>
</body>
</html>
