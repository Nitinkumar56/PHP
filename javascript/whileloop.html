<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    var fact=1, i=1;
    while(i<=5){
        fact=fact*i;
        i++;
     }
     document.write(`The factorial of ${5} is ${fact}`);
     </script>
      </body>

</html>
